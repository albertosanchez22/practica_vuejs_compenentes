    <body>

        <h1 id="autor">Autor: Alberto Sánchez Valero</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <div class="jumbotron" style="margin-left:10px;">
              <h1 class="display" id="title">{{col.collection.title}}</h1>
            </div>
              <div class="card-group">
                  <item-data v-for="item in item" :item="item" ></item-data>
              </div>       
          </div>



        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">

            <!--
                 TODO: Componente edit-form
            -->

        </script>



        <!-- Plantilla para el componente item-data -->
        <script type="text/x-template" id="itemData">

            <div class="card" >
                <div class="card-body" v-show="datos">
                  <dl v-for="d in item.data" :itemdata="d">
                    <dt>{{d.prompt}}</dt>
                    <dd>{{d.value}}</dd>       
                  </dl>
                  <a class="btn btn-primary" v-bind:href="item.href" role="button">Ver</a>
                  <button class="btn btn-secondary"  v-on:click="Editar" >Editar</button>
              </div>
              <div class="card-body " v-show="edicion">
                <dl v-for="d in item.data">
                    <dd>{{d.prompt}}</dd>
                    <input v-if="d.prompt != 'Description'" v-model="d.value" type="text">
                    <textarea v-else v-model="d.value" type="text"></textarea>
                </dl>
                <button class="btn btn-primary"  v-on:click="formCerrar">Cerrar</button> 
            </div>    
        </script>
